<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #fff;
            color: #333;
            text-align: center;
            padding: 1em 0;
            border-bottom: 1px solid #ddd;
        }

        form {
            background: #fff;
            padding: 2em;
            margin: 2em 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 1em 0 0.5em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background: #333;
            color: #fff;
            padding: 1em;
            border: 0;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Simple Form</h1>
        </header>

        <form action="#" method="post">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            {{ form.as_p }}


            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
